<!-- base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

  <link rel="stylesheet" href="styles.css">
  <title>{% block title %}Bootstrap 5 Carousel Slider{% endblock %}</title>
</head>
<body>

  <nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand me-auto" href="#">
          <img src="static/logo.png" class="left-top" width="225" height="50">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
            <ul class="navbar-nav navbar-">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html">About Us</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{{url_for('shop')}}">SHOP</a>
              </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Services
                    </a>

                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"> Contacts</a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="https://www.facebook.com" >Facebook</a></li>
                        <li><a class="dropdown-item" href="https://www.instagram.com" >Instagram</a></li>
                        <li><a class="dropdown-item" href="https://www.youtube.com" >Youtube</a></li>
                    </ul>
                </li>
            </ul>
        </div>
        <div class="navbar-nav ms-auto">
            <li class="post">
                <a class="nav-link dropdown-toggle" href="{{url_for('register')}}">Register</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="{{url_for('login')}}">Login</a>
          </li>
          <li class="nav-item">
            <form action="{{ url_for('shop') }}" class="nav-link">
                
            </form>
        </li>
        </div>
    </div>
</nav>

  {% block content %}
  {% endblock %}

<footer>
  <p>&copy; 2024 SkillSpot all rights reserved.</p>
</footer>
</body>
</html>
